<p-card>
  <div class="col-12 flex justify-content-center flex-wrap">
    <img class="profile-img" [src]="bio.image" />
  </div>
  <div class="col-12 mt-3">
    <p class="profile-name">{{ bio.name }}, {{ bio.age }}</p>
  </div>
  <div class="col-12 mt-2">
    <p class="profile-bio">{{ bio.bio }}</p>
  </div>
  <div class="col-12 mt-3 flex justify-content-center flex-wrap">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      class="p-button-rounded p-button-outlined mr-2"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      class="p-button-rounded p-button-outlined mr-2"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-check"
      class="p-button-rounded p-button-outlined mr-2"
    ></button>
  </div>
  <p-divider></p-divider>
  <div class="col-12">
    <button
      pButton
      pRipple
      type="button"
      label="C O M M I S I O N S "
      class="p-button-text w-full"
    ></button>
  </div>
</p-card>
